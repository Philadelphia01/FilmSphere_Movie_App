<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUR MOVIES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }

        .movie-poster {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            margin: 10px;
            width: 200px;
        }

        .movie-poster:hover {
            transform: scale(1.1);
        }

        .movie-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="popularmovie">
        <h1>These are our popular movies</h1>
        <div class="movie-container">
            <img class="movie-poster" src="https://image.tmdb.org/t/p/w500/aosm8NMQ3UyoBVpSxyimorCQykC.jpg" alt="Movie Poster">
            <img class="movie-poster" src="https://image.tmdb.org/t/p/w500/l1175hgL5DoXnqeZQCcU3eZIdhX.jpg" alt="Movie Poster">
            <img class="movie-poster" src="https://image.tmdb.org/t/p/w500/2cxhvwyEwRlysAmRH4iodkvo0z5.jpg" alt="Movie Poster">
            <img class="movie-poster" src="https://image.tmdb.org/t/p/w500/wTnV3PCVW5O92JMrFvvrRcV39RU.jpg" alt="Movie Poster">
            <img class="movie-poster" src="https://image.tmdb.org/t/p/w500/wIGJnIFQlESkC2rLpfA8EDHqk4g.jpg" alt="Movie Poster">
        </div>
    </div>
    <div class="latestmovies">
        <h1>These are our latest released movies</h1>
        <div class="movie-container">
            <img class="movie-poster" src="https://image.tmdb.org/t/p/w500/u07uWW6dxPc29fx5liIWrA5EZmw.jpg" alt="Movie Poster">
            <img class="movie-poster" src="https://image.tmdb.org/t/p/w500/fWZd815QxUCUcrWQZwUkAp9ljG.jpg" alt="Movie Poster">


        </div>

</body>

</html>
